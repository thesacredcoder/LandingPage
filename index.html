<!DOCTYPE html>
<html>
    <head>
        <title>Landing Page</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="hero">
            <div class="navbar">
                <img src="Images/logo.png" alt="Logo" class="logo">
                <button>Sign Up</button>
            </div>
            <div class="content">
                <small>Welcome to our</small>
                <h1>World's <br> Creative Studio</h1>
                <button>Take a tour!</button>
            </div>
            <div class="side-bar">
                <img src="Images/menu.png" alt="icons" class="menu">

                <div class="social-links">
                    <img src="Images/fb.png" alt="facebook-icon">
                    <img src="Images/ig.png" alt="instragram-icon">
                    <img src="Images/tw.png" alt="twitter-icon">
                </div>

                <div class="useful-links">
                    <img src="Images/share.png" alt="share-icon">
                    <img src="Images/info.png" alt="info-icon">
                </div>

            </div>

            <div class="bubbles">
                <img src="Images/bubble.png" alt="">
                <img src="Images/bubble.png" alt="">
                <img src="Images/bubble.png" alt="">
                <img src="Images/bubble.png" alt="">
                <img src="Images/bubble.png" alt="">
                <img src="Images/bubble.png" alt="">
                <img src="Images/bubble.png" alt="">
            </div>
        </div>
    </body>
</html>
